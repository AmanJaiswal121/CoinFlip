<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Coin Flip Game</h1>
    <div class="coin">
      <div class="coin-animation" id="coinAnimation">
        <img id="coinImage" src="	https://flipcointoss.com/wp-content/uploads/2022/05/tails.png" alt="Coin">
      </div>
    </div>
    <button id="flipButton">Flip Coin</button>
    <div class="results">
      <p>Heads: <span id="headsCount">0</span></p>
      <p>Tails: <span id="tailsCount">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
